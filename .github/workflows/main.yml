name: Main Workflow
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
permissions:
  contents: read
  packages: read
jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
      - name: Check Scala formatting
        run: |
          sbt scalafmtCheckAll
      - name: Install Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install & build
        run: |
          # compile antlr4 sources
          cd ${GITHUB_WORKSPACE}
          make
      - name: Clone corpora
        run: |
          cd src/test/resources
          ./clone-corpora.sh
      - name: Unit Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sbt test
